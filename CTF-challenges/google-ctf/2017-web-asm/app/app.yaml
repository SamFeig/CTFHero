service: asm-xvgbta6rlph2ylsc
runtime: python27
api_version: 1
threadsafe: true

env_variables:
  CHALLENGE_NAME: 'asm'
  TOKEN: 'secret-value'

handlers:
- url: /help
  static_dir: help

- url: /js
  static_dir: js/min
  http_headers:
    content-security-policy: default-src 'self' 'unsafe-inline' 'unsafe-eval'

- url: /.*
  script: webasm.application

libraries:
- name: webapp2
  version: latest
- name: jinja2
  version: latest

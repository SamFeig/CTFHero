<!DOCTYPE html>
<html>
  <head>
    <script src="https://www.google.com/recaptcha/api.js"></script>
    <script>onload = _=> html.value = decodeURIComponent(location.search.slice(6));</script>
  </head>
  <body>
    Are you sure you want to submit your solution?
    <form method="GET" action="/submit">
    <div class="g-recaptcha" data-sitekey="6LdOfSEUAAAAAO_wth07fhyD1R3ClqA2HMmnSqgz"></div>
    <input id="html" name="html" type="hidden">
    <input type="submit" value="Yes, submit my solution">
    </form>
  </body>
</html>

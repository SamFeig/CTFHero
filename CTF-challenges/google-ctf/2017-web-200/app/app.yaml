runtime: python27
api_version: 1
threadsafe: true
service: sanitizer-4kl38z5qoifcxf9r

env_variables:
  CHALLENGE_NAME: 'sanitizer'

libraries:
    - name: webapp2
      version: latest

handlers:
    - url: /submit
      script: submit.app
    - url: /$
      static_files: static/index.html
      upload: static/index.html
    - url: /
      static_dir: static
